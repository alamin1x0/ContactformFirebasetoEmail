<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email  Template</title>
</head>
<body>


    <h1>Contact us</h1>
    <p>Send a message and we will get back to you within 24 hours.</p>
    <form class="contact-form">
      <label for="">Name</label><br />
      <input class="name" type="text" placeholder="name" /><br />
      <label for="">Email</label><br />
      <input class="email" type="email" placeholder="email" /><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="message"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>


    <div class="infoResults"></div>


<!-- 7.17.1 -->

<script src="https://smtpjs.com/v3/smtp.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
 <!-- <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-analytics.js"></script> -->

<script src="app.js"></script>
    
</body>
</html>
